<!DOCTYPE html>
<html lang="zh-TW">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>TINGLINEWS</title>
		<link rel=icon href="./img/logo.svg">

		<!-- CSS -->
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
		<!-- SweetAlert2 -->
    	<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    	<!-- 自訂 -->
		<link rel="stylesheet" href="./css/layout.css">

		<!-- JavaScript -->
	    <!-- jQuery -->
	    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	    <!-- Bootstrap -->
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	    <!-- SweetAlert2 -->
	    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
	    <!-- 自訂 -->
	    <script src="./js/index.js"></script>


	</head>

	<body>

		<div class="page-container">
			<div class="content-wrap">

				<header class="header-container"></header>

				<div style="height: 88px;"></div>

				<main>
					<div class="container-lg">

						<!-- 輪播圖 -->
						<section id="sec1" class="mb-5">
							<div id="majorNews" class="carousel slide mx-auto" data-bs-ride="carousel">
								<div class="carousel-indicators">
									<button type="button" data-bs-target="#majorNews" data-bs-slide-to="0"
										class="active" aria-current="true" aria-label="Slide 1"></button>
									<button type="button" data-bs-target="#majorNews" data-bs-slide-to="1"
										aria-label="Slide 2"></button>
									<button type="button" data-bs-target="#majorNews" data-bs-slide-to="2"
										aria-label="Slide 3"></button>
								</div>
								<div class="carousel-inner">
									<div id="carousel1" class="carousel-item active">

									</div>
									<div id="carousel2" class="carousel-item">

									</div>
									<div id="carousel3" class="carousel-item">

									</div>
								</div>
								<button class="carousel-control-prev" type="button" data-bs-target="#majorNews"
									data-bs-slide="prev">
									<span class="carousel-control-prev-icon" aria-hidden="true"></span>
									<span class="visually-hidden">Previous</span>
								</button>
								<button class="carousel-control-next" type="button" data-bs-target="#majorNews"
									data-bs-slide="next">
									<span class="carousel-control-next-icon" aria-hidden="true"></span>
									<span class="visually-hidden">Next</span>
								</button>
							</div>

						</section>

						<!-- 小卡 -->
						<section id="sec2" class="mb-5">
							<div class="row"></div>

							<nav>
								<ul class="pagination justify-content-center mt-4" id="pagination"></ul>
							</nav>
						</section>


					</div>
				</main>
				<div class="ad-container"></div>
				<footer class="footer-container"></footer>
			</div>
		</div>
	</body>

</html>
