<!DOCTYPE html>
<html lang="zh-TW">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TINGLINEW｜註冊</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/user.css">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/register.js"></script>


  </head>

  <body>

    <div class="page-container">
      <div class="content-wrap">

        <header class="header-container"></header>

        <div style="height: 88px;"></div>

        <div class="container-lg">
          <div id="register-container" class="d-flex">
            <form id="register-form" method="post" class="mx-auto">

              <h2 class="title">註冊</h2>
              <!-- id, email, password, sex, birthday, phone -->
              <input type="text" name="userName" id="userName" class="form-control" placeholder="姓名">
              <p></p>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender1" value="MALE" required>
                <label class="form-check-label" for="gender1">先生</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender2" value="FEMALE" required>
                <label class="form-check-label" for="gender2">小姐</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender3" value="N/A" required>
                <label class="form-check-label" for="gender3">不便透露</label>
              </div>
              <p></p>
              <div class="row">
                <div class="col-3">
                  <div id="birth" class="form-label text-center">生日</div>
                </div>
                <div class="col-9">
                  <input type="date" name="birth" id="birth" class="form-control">
                </div>
              </div>
              <p></p>
              <input type="tel" name="phone" id="phone" placeholder="手機（0987-654321）" class="form-control">
              <p></p>
              <input type="email" name="userEmail" id="userEmail" class="form-control" placeholder="電子信箱*" required>
              <p></p>
              <input type="password" name="userPassword" id="userPassword" class="form-control" placeholder="密碼*" required>
              <p></p>
              <input type="password" name="passwordConfirm" id="passwordConfirm" class="form-control"
                placeholder="確認密碼*" required>
              <p></p>
              <input type="text" name="code" id="code" class="form-control" placeholder="驗證碼">
              <p></p>
              <div class="row">
                <div class="col-6">
                  <button id="register-submit-btn" type="submit" class="btn btn-primary w-100">註冊</button>
                </div>
                <div class="col-6">
                  <a href="http://localhost:8080/tinglinews/user/login.html"
                    class="login btn btn-outline-primary w-100">已有帳號</a>
                </div>
              </div>


            </form>

          </div>

        </div>
        <footer class="footer-container"></footer>
      </div>
    </div>
  </body>

</html>
