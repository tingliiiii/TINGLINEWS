<!DOCTYPE html>
<html lang="zh-TW">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TINGLINEWS｜登入</title>

    <!-- CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- 自訂 -->
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/user.css">

    <!-- JavaScript -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!-- 自訂 -->
    <script src="../js/login.js"></script>


  </head>

  <body>

    <div class="page-container">
      <div class="content-wrap">
        <header class="header-container"></header>
        <div style="height: 88px;"></div>
        <div class="d-flex mt-5">

          <form id="login-form" method="post" class="mx-auto">
            <h2 class="title">登入</h2>
            <input type="text" id="userEmail" class="form-control" placeholder="帳號（電子信箱）" required>
            <p></p>
            <input type="password" id="userPassword" class="form-control" placeholder="密碼" autocomplete="new-password" required>
            <p></p>
            <!--  
            <input type="hidden" id="csrfToken" class="form-control">
            <p></p>
            -->
            <div class="d-flex justify-content-around">
              <button type="submit" class="btn btn-primary">登入</button>
              <a href="http://localhost:8080/tinglinews/user/register.html"
                class="signup btn btn-outline-primary mx-1">註冊</a>
              <a href="" class="text-decoration-none"><small id="forget">忘記密碼</small></a>
            </div>
          </form>

        </div>

        <footer class="footer-container"></footer>
      </div>
    </div>
  </body>

</html>
