<!DOCTYPE html>
<html lang="zh-TW">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>TINGLINEWS｜個人資料</title>
		<link rel=icon href="../img/logo.svg">

		<!-- CSS -->
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
		<!-- SweetAlert2 -->
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4@5.0.16/bootstrap-4.min.css">
		<!-- 自訂 -->
		<link rel="stylesheet" href="../css/layout.css">
		<link rel="stylesheet" href="../css/user.css">

		<!-- JavaScript -->
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<!-- Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- SweetAlert2 -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
		<!-- 自訂 -->
		<script src="../js/profile.js"></script>


	</head>

	<body>

		<div class="page-container">
			<div class="content-wrap">
				<header class="header-container"></header>
				<div style="height: 88px;"></div>

				<div class="ad-container"></div>



				<div id="profile-container" class="container-lg noto-sans-tc">

					<form id="profile-form" method="post" class="mx-auto">

						<h2 class="title">個人資料</h2>
						<div class="row">
							<div class="col-3 d-flex align-items-center justify-content-center">
								ID</div>
							<div class="col-9">
								<input type="number" name="userId" id="userId" class="form-control-plaintext" disabled>
							</div>
						</div>

						<p></p>

						<div class="row">
							<div class="col-3 d-flex align-items-center justify-content-center">
								帳號</div>
							<div class="col-9">
								<input type="email" name="userEmail" id="userEmail" class="form-control"
									placeholder="電子信箱" required>
							</div>
						</div>

						<p></p>

						<div class="row">
							<div class="col-3 d-flex align-items-center justify-content-center">
								姓名</div>
							<div class="col-9">
								<input type="text" name="userName" id="userName" class="form-control" placeholder="姓名">
							</div>
						</div>

						<p></p>

						<div class="row">
							<div class="col-3 d-flex align-items-center justify-content-center">
								性別</div>
							<div class="col-9">
								<select name="gender" id="gender" class="form-select">
									<option value="MALE">先生</option>
									<option value="FEMALE">小姐</option>
									<option value="N/A">不便透露</option>
								</select>
							</div>
						</div>
						<p></p>
						<div class="row">
							<div class="col-3 d-flex align-items-center justify-content-center">
								生日
							</div>
							<div class="col-9">
								<input type="date" name="birth" id="birth" class="form-control">
							</div>
						</div>
						<p></p>
						<div class="row">
							<div class="col-3 d-flex align-items-center justify-content-center">
								手機
							</div>
							<div class="col-9">
								<input type="tel" name="phone" id="phone" class="form-control"
									placeholder="格式：0987-654321">
							</div>
						</div>
						<p></p>

						<div class="row mt-4">
							<div class="col-4">
								<a id="toggle-saved" class="btn btn-outline-primary w-100">收藏紀錄</a>
							</div>
							<div class="col-4">
								<a id="toggle-donated" class="btn btn-outline-primary w-100">贊助紀錄</a>
							</div>
							<div class="col-4">
								<button type="submit" class="btn btn-primary w-100">更新資訊</button>
							</div>
						</div>


					</form>

				</div>

				<div id="donated-list">
					<h2 class="title">贊助紀錄</h2>
					<table id="donated-table" class="table table-hover align-middle noto-sans-tc">
						<thead id="donated-list-head" class="table-light">
							<tr>
								<th>ID</th>
								<th>頻率</th>
								<th>金額</th>
								<th>捐款日</th>
								<th>結束日</th>
								<th>狀態</th>
								<th>停止贊助</th>

							</tr>
						</thead>
						<tbody id="donated-list-body"></tbody>
					</table>
				</div>

				<div id="saved-list">
					<h2 class="title">收藏紀錄</h2>
					<table id="saved-table" class="table table-hover align-middle noto-sans-tc">
						<thead id="saved-list-head" class="table-light">
							<tr>
								<th>ID</th>
								<th>標題</th>
								<th>發布時間</th>
								<th>收藏日期</th>
								<th>取消收藏</th>
							</tr>
						</thead>
						<tbody id="saved-list-body"></tbody>
					</table>
				</div>


				<footer class="footer-container"></footer>
			</div>
		</div>
	</body>

</html>
