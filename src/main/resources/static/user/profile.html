<!DOCTYPE html>
<html lang="zh-TW">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>TINGLINEWS｜個人資料</title>

		<!-- CSS -->
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
		<!-- DataTables CSS -->
		<!-- 
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.bootstrap5.css">
		 -->
		<!-- SweetAlert2 CSS -->
		<!-- <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet"> -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4@5.0.16/bootstrap-4.min.css">
		<!-- 自己的 CSS -->
		<link rel="stylesheet" href="../css/layout.css">
		<link rel="stylesheet" href="../css/user.css">

		<!-- JavaScript -->
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- SweetAlert2 JS -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
		<!-- DataTables JS -->
		<!--
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>
		<script src="https://cdn.datatables.net/2.0.7/js/dataTables.bootstrap5.js"></script>
		-->
		<!-- 自己的 JS -->
		<script src="../js/profile.js"></script>


	</head>

	<body>

		<div class="page-container">
			<div class="content-wrap">
				<header class="header-container"></header>
				<div style="height: 88px;"></div>

				<div class="ad-container"></div>



				<div id="profile-container" class="container-lg noto-sans-tc">

					<form action="" method="post" class="mx-auto">

						<h2 class="title-2">個人資料</h2>
						<div class="row">
							<div class="col-3 d-flex align-items-center justify-content-center">
								ID</div>
							<div class="col-9">
								<input type="number" name="userId" id="userId" class="form-control-plaintext"
									value="105204034" disabled>
							</div>
						</div>

						<p></p>

						<div class="row">
							<div class="col-3 d-flex align-items-center justify-content-center">
								帳號</div>
							<div class="col-9">
								<input type="email" name="email" id="email" class="form-control"
									value="lily90740@gmail.com" placeholder="電子信箱" required>
							</div>
						</div>

						<p></p>

						<div class="row">
							<div class="col-3 d-flex align-items-center justify-content-center">
								姓名</div>
							<div class="col-9">
								<input type="text" name="userName" id="userName" class="form-control" value="劉庭莉"
									placeholder="姓名">
							</div>
						</div>

						<p></p>

						<div class="row">
							<div class="col-3 d-flex align-items-center justify-content-center">
								性別</div>
							<div class="col-9">
								<select name="gender" id="gender" class="form-select">
									<option value="1">先生</option>
									<option value="2" selected>小姐</option>
									<option value="3">不便透露</option>
								</select>
							</div>
						</div>
						<p></p>
						<div class="row">
							<div class="col-3 d-flex align-items-center justify-content-center">
								生日
							</div>
							<div class="col-9">
								<input type="date" name="birth" id="birth" class="form-control" value="1997-11-12">
							</div>
						</div>
						<p></p>
						<div class="row">
							<div class="col-3 d-flex align-items-center justify-content-center">
								手機
							</div>
							<div class="col-9">
								<input type="tel" name="phone" id="phone" class="form-control" value="0973-033525"
									placeholder="0987-654321">
							</div>
						</div>
						<p></p>

						<div class="row mt-4">
							<div class="col-4">
								<a id="toggleSavedList" class="btn btn-outline-primary w-100">收藏紀錄</a>
							</div>
							<div class="col-4">
								<a id="toggledDnatedList" class="btn btn-outline-primary w-100">贊助紀錄</a>
							</div>
							<div class="col-4">
								<button type="submit" class="btn btn-primary w-100">更新資訊</button>
							</div>
						</div>


					</form>

				</div>

				<div id="donated-list">
					<h2 class="title-2">贊助紀錄</h2>
					<table id="donated-table" class="table table-hover align-middle noto-sans-tc">
						<thead id="donated-list-head" class="table-light">
							<tr>
								<th>編號</th>
								<th>頻率</th>
								<th>金額</th>
								<th>捐款日</th>
								<th>到期日</th>
								<th>狀態</th>
								<th>停止贊助</th>

							</tr>
						</thead>
						<tbody id="donated-list-body"></tbody>
					</table>
				</div>

				<div id="saved-list">
					<h2 class="title-2">收藏紀錄</h2>
					<table id="saved-table" class="table table-hover align-middle noto-sans-tc">
						<thead id="saved-list-head" class="table-light">
							<tr>
								<th>編號</th>
								<th>標題</th>
								<th>發布時間</th>
								<th>收藏日期</th>
								<th>取消收藏</th>


							</tr>
						</thead>
						<tbody id="saved-list-body"></tbody>
					</table>
				</div>


				<footer class="footer-container"></footer>
			</div>
		</div>
	</body>

</html>
