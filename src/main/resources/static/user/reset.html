<!DOCTYPE html>
<html lang="zh-TW">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TINGLINEWS｜重設密碼</title>
    <link rel=icon href="../img/logo.svg">

    <!-- CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- 自訂 -->
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/user.css">

    <!-- JavaScript -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!-- 自訂 -->
    <script src="../js/reset.js"></script>
  </head>

  <body>

    <div class="page-container">
      <div class="content-wrap">
        <header class="header-container"></header>
        <div style="height: 88px;"></div>
        <div class="d-flex mt-5">

          <form id="reset-form" class="mx-auto">
            <h2 class="title">重設密碼</h2>
            <input type="hidden" id="userEmail" name="userEmail" class="form-control" placeholder="請輸入電子信箱">
            <p></p>

            <input type="password" id="userPassword" name="userPassword" class="form-control" placeholder="請輸入新密碼"
              autocomplete="new-password" required>
            <p></p>
            <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" placeholder="請再次輸入新密碼"
              autocomplete="new-password" required>
            <p></p>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">重設密碼</button>
            </div>

          </form>

        </div>

        <footer class="footer-container"></footer>
      </div>
    </div>
  </body>

</html>
