<!DOCTYPE html>
<html lang="zh-TW">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TINGLINEWS｜贊助</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="../css/donate.css">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/donate.js"></script>

    <!-- <style>
    
    </style> -->

  </head>

  <body>
    <div class="page-container">
      <div class="content-wrap">
        <header class="header-container"></header>
        <div style="height: 88px;"></div>

        <div class="container-lg" id="donate">

          <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="online-tab" data-bs-toggle="tab" data-bs-target="#online" type="button"
                role="tab" aria-controls="online" aria-selected="true">線上贊助</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="bank-tab" data-bs-toggle="tab" data-bs-target="#bank" type="button"
                role="tab" aria-controls="bank" aria-selected="false">銀行轉帳</button>
            </li>

          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="online" role="tabpanel" aria-labelledby="online-tab">

              <div class="w-50 mx-auto mt-5">

                <form action="" method="post">
                  <input type="text" name="userid" id="userid" class="form-control" placeholder="帳號（電子信箱）">
                  <p></p>
                  <select name="frenqency" id="frenqency" class="form-select">
                    <option selected disabled>捐款頻率</option>
                    <option value="1">每月定額</option>
                    <option value="2">每年定額</option>
                    <option value="3">單筆捐款</option>
                  </select>
                  <p></p>
                  <select name="amount" id="amount" class="form-select">
                    <option selected disabled>捐款金額</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                    <option value="3000">3000</option>
                  </select>

                  <p></p>
                  <input type="text" name="code" id="code" class="form-control" placeholder="驗證碼">
                  <p></p>
                  <div class="d-flex justify-content-around">
                    <button type="submit" class="btn btn-primary">贊助支持</button>

                  </div>
                </form>

              </div>
            </div>
            <div class="tab-pane fade" id="bank" role="tabpanel" aria-labelledby="bank-tab">
              <div class="w-50 mx-auto mt-5">
                <h5>戶名</h5>
                <p>財團法人劉庭莉文教基金會</p>
                <h5>帳號資訊</h5>
                <p>台新銀行 敦南分行<br> （812）2888-10-0324581-1</p>
                <p></p>
                <ul>
                  <li>請於轉帳後來信至 lily90740@gmail.com</li>
                  <li>收件人：行政劉小姐</li>
                  <li>為開立收據，來信時請附上：</li>
                  <ul>
                    <li>
                      匯款日期、金額、帳號末五碼
                    </li>
                    <li>姓名、地址、連絡電話</li>
                  </ul>
                </ul>
              </div>

            </div>
          </div>


        </div>

        <footer class="footer-container"></footer>
      </div>
    </div>
  </body>

</html>
