<!DOCTYPE html>
<html lang="zh-TW">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TINGLINEWS｜贊助</title>
    <link rel=icon href="../img/logo.svg">
    <!-- CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- 自訂 -->
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/donate.css">

    <!-- JavaScript -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!-- 自訂 -->
    <script src="../js/donate.js"></script>

    <!-- <style>
    
    </style> -->

  </head>

  <body>
    <div class="page-container">
      <div class="content-wrap">
        <header class="header-container"></header>
        <div style="height: 88px;"></div>

        <div class="container-lg" id="donate">

          <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="online-donation-tab" data-bs-toggle="tab"
                data-bs-target="#online-tab-pane" type="button" role="tab" aria-controls="online-tab-pane"
                aria-selected="true">線上贊助</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="bank-transfer-tab" data-bs-toggle="tab" data-bs-target="#bank-tab-pane"
                type="button" role="tab" aria-controls="bank-tab-pane" aria-selected="false">銀行轉帳</button>
            </li>

          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="online-tab-pane" role="tabpanel"
              aria-labelledby="online-donation-tab" tabindex="0">

              <div class="w-50 mx-auto mt-5">

                <form id="donate-form" method="post">
                  <input type="email" name="userEmail" id="userEmail" class="form-control" placeholder="帳號（電子信箱）*"
                    required>
                  <p></p>
                  <!--
                  <select name="frequency" id="frequency" class="form-select" required>
                    <option selected disabled>捐款頻率</option>
                    <option value="每月">每月定額</option>
                    <option value="每年">每年定額</option>
                    <option value="單筆">單筆捐款</option>
                  </select>
                  -->
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="frequency" id="frequency1" value="每月">
                    <label class="form-check-label" for="frequency1">每月定額</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="frequency" id="frequency2" value="每年">
                    <label class="form-check-label" for="frequency2">每年定額</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="frequency" id="frequency3" value="單筆">
                    <label class="form-check-label" for="frequency3">單筆捐款</label>
                  </div>
                  <p></p>
                  <select name="amount" id="amount" class="form-select" required>
                    <option selected disabled>捐款金額</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                    <option value="1500">1500</option>
                    <option disabled>若需自訂金額請向我們聯絡</option>
                  </select>
                  <p></p>
                  <div class="row justify-content-center">
                    <div class="col-6 col-md-auto">
                      <input type="number" name="code" id="code" class="form-control" placeholder="驗證碼">
                    </div>
                    <div class="col-6 col-md-auto text-center">
                      <img id="captcha" alt="verification code" class="h-100">
                      <a href="#" id="refresh-captcha">
                        <i class="bi bi-arrow-repeat"></i>
                      </a>
                    </div>
                  </div>
                  <p></p>
                  <div class="d-flex justify-content-around">
                    <button type="submit" class="btn btn-primary">贊助支持</button>

                  </div>
                </form>

              </div>
            </div>
            <div class="tab-pane fade" id="bank-tab-pane" role="tabpanel" aria-labelledby="bank-transfer-tab"
              tabindex="0">
              <div class="w-50 mx-auto mt-5">
                <h5>戶名</h5>
                <p>財團法人劉庭莉文教基金會</p>
                <h5>帳號資訊</h5>
                <p>台新銀行 敦南分行<br> （812）2888-10-0324581-1</p>
                <p></p>
                <ul>
                  <li>請於轉帳後來信至 lily90740@gmail.com</li>
                  <li>收件人：行政劉小姐</li>
                  <li>為開立收據，來信時請附上：</li>
                  <ul>
                    <li>
                      匯款日期、金額、帳號末五碼
                    </li>
                    <li>姓名、地址、連絡電話</li>
                  </ul>
                </ul>
              </div>

            </div>
          </div>


        </div>

        <footer class="footer-container"></footer>
      </div>
    </div>
  </body>

</html>
