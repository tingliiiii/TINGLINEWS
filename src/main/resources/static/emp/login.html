<!DOCTYPE html>
<html lang="zh-TW">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台｜登入</title><link rel=icon href="../img/back.svg">

    <!-- CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- 自訂 -->
    <link rel="stylesheet" href="../css/emp-login.css">

    <!-- JavaScript -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!-- 自訂 -->
    <script src="../js/emp-login.js"></script>


  </head>

  <body>
    <div class="emp-login-container">
      <div class="d-flex mt-5">

        <form method="post" id="emp-login-form" class="mx-auto">
          <h2 class="emp-login-title">登入</h2>
          <input type="email" name="userEmail" id="userEmail" class="form-control" placeholder="帳號" autocomplete="username" required>
          <p></p>
          <input type="password" name="userPassword" id="userPassword" class="form-control" placeholder="密碼" autocomplete="new-password" required>
          <p></p>
          <!--
          <input type="text" name="code" id="code" class="form-control" placeholder="驗證碼" required>
          <p></p>
          -->
          <div class="d-flex justify-content-around align-items-center">
            <button type="submit" class="btn btn-outline-light w-50">登入</button>
            <a href="../user/forget.html" id="forget"><small>忘記密碼</small></a>
          </div>
        </form>

      </div>
    </div>

  </body>

</html>
