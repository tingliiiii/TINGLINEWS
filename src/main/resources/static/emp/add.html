<!DOCTYPE html>
<html lang="zh-TW">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上稿頁面</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/emp.css">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/o8byixr241huwfia770tjemcx14fzolkis51ph71z7wxriwz/tinymce/7/tinymce.min.js"
      referrerpolicy="origin"></script>
    <script src="../js/emp-add.js"></script>
  </head>

  <body>
    <div class="container-lg">
      <div class="add-container">
        <h1 class="emp-title2">新增文章</h1>
        <form id="addForm" method="post">
          <div class="form-group">
            <label for="articleTitle" class="title-add">標題</label>
            <input type="text" class="form-control" id="articleTitle" placeholder="輸入標題" required>
          </div>
          <div class="form-group">
            <label for="articleTags" class="title-add">標籤</label>
            <select class="form-control" id="articleTags" required>
              <option disabled selected>請選擇標籤</option>
              <option value="politics">政治</option>
              <option value="society">社會</option>
              <option value="international">國際</option>
              <option value="environment">環境</option>
              <option value="culture">文化</option>
              <option value="lifestyle">生活</option>
              <option value="entertainment">娛樂</option>
            </select>
          </div>
          <div class="form-group">
            <label for="articleContent" class="title-add">報導內容</label>
            <textarea class="form-control" id="articleContent" rows="10" placeholder="輸入內文" required></textarea>
          </div>
          <div class="row justify-content-center mt-5">
            <div class="col-auto">
              <button type="submit" class="btn btn-dark">提交</button>
            </div>
            <div class="col-auto">
              <a href="./content-management.html" class="btn btn-outline-dark">回上一頁</a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </body>

</html>
